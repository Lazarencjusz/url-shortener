<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>URL Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="form">
      <div class="mb-3 url-input-wrapper">
        <label for="exampleInputEmail1" class="form-label">Enter the link below</label>
        <input type="text" class="form-control form-control-lg" id="url-input" />
      </div>
      <button type="button" class="btn btn-primary" id="short-it-button">Short it!</button>
      <br />
      <br />
      <div id="results-section" class="hiden">
        <div class="card"">
          <div class="card-body">
            Your link:
            <a id="link-element" target="_blank" class="btn btn-success" href="#">LINK</a>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
